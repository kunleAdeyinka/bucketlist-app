{% extends "base.html" %}
{% block content %}
    <h1>Welcome to the Mustdolist Application</h1>
    <!-- All posts -->
    <h3>Current BucketList Items</h3>
    {% for bucketitem in bucketitems %}
        <strong>Title: </strong>{{ bucketitem.title }}<br>
        <strong>Post: </strong>{{ bucketitem.post }}<br>
        <strong>Author: </strong>{{ bucketitem.author.name }}<br>
        <br>
    {% endfor %}
{% endblock %}
