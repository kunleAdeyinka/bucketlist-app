{% extends "base.html" %}
{% block content %}
    <h1>Welcome to the BucketList Application</h1>
    <!-- All posts -->
    <h3>Posts:</h3>
    {% for post in posts %}
        <strong>Title: </strong>{{ post.title }}<br>
        <strong>Post: </strong>{{ post.description }}<br>
        <strong>Author: </strong>{{ post.author.name }}<br>
        <br>
    {% endfor %}
{% endblock %}
